language: node_js
cache:
  directories:
    - ~/.npm
node_js:
  - '9'
  - '8'
  # - '6'
  # - '4'
script:
  - yarn test
  - yarn check-coverage
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
  - yarn check-coverage
branches:
  except:
    - /^v\d+\.\d+\.\d+$/

